<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h1>Upload a file</h1>
   <form id="upload_form" action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="uploaded_files/*" multiple size="10">
      <label><b>Description</b></label>
       <input type="text" placeholder="Enter description" name="filedesc" >
      <input type="submit" name="upload" value="Upload" >

   </form>
</body>
</html>
